name: Build and Deploy Nexus.AppHost

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./src/Nexus.AppHost/Nexus.AppHost.csproj

      - name: Build AppHost
        run: dotnet build ./src/Nexus.AppHost/Nexus.AppHost.csproj -c Release --no-restore

      - name: Publish AppHost (diagnostic)
        run: |
          echo "üìÇ Current working directory:"
          pwd
          echo "üìÅ Listing ./src/Nexus.AppHost:"
          ls -la ./src/Nexus.AppHost || echo "‚ö†Ô∏è Folder not found!"
          echo "üöÄ Attempting publish..."
          dotnet publish ./src/Nexus.AppHost/Nexus.AppHost.csproj -c Release -v diag -o ${{ github.workspace }}/publish
          echo "‚úÖ Publish complete, listing output:"
          ls -R ${{ github.workspace }}/publish || echo "‚ö†Ô∏è Publish folder not found!"


      - name: Verify publish output
        if: success()
        run: |
          if [ ! -d "${{ github.workspace }}/publish" ]; then
            echo "‚ùå Publish folder missing. Stopping deployment."
            exit 1
          fi

      - name: Deploy to Azure (optional)
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "Deploying Nexus.AppHost..."
          # Example only ‚Äî replace with your actual command or use dotnet aspire when supported
          dotnet ${GITHUB_WORKSPACE}/publish/Nexus.AppHost.dll || echo "‚ö†Ô∏è No deploy command executed."
