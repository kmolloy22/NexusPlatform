name: Build and Deploy .NET Aspire App

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Install .NET Aspire workload
      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      # 4️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/Nexus.AppHost/Nexus.AppHost.csproj

      # 5️⃣ Build project
      - name: Build
        run: dotnet build ./src/Nexus.AppHost/Nexus.AppHost.csproj -c Release --no-restore

      # # 6️⃣ Azure login using Service Principal
      # - name: Azure Login
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      #     client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 7️⃣ Deploy via .NET Aspire
      - name: Deploy via .NET Aspire
        run: dotnet aspire deploy ./src/Nexus.AppHost/Nexus.AppHost.csproj \
              --resource-group rg-customerorder-prod \
              --environment Production \
              --location eastus
