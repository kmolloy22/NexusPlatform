name: Build and Deploy .NET Aspire App

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Show working directory & structure
      - name: Show working directory
        run: |
          echo "Current path: $(pwd)"
          ls -R src

      # 3Ô∏è‚É£ Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 4Ô∏è‚É£ Install Aspire workload
      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      # 5Ô∏è‚É£ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore src/Nexus.AppHost/Nexus.AppHost.csproj

      # 6Ô∏è‚É£ Build AppHost
      - name: Build AppHost
        run: dotnet build src/Nexus.AppHost/Nexus.AppHost.csproj -c Release --no-restore

      # 7Ô∏è‚É£ Publish AppHost (absolute output path)
      - name: Publish AppHost
        run: dotnet publish src/Nexus.AppHost/Nexus.AppHost.csproj -c Release -o ${{ github.workspace }}/publish

      # 8Ô∏è‚É£ Debug: list files in publish folder
      - name: Verify publish output
        run: |
          echo "Listing published artifacts..."
          ls -la ${{ github.workspace }}/publish || echo "‚ö†Ô∏è Publish folder not found!"

      # # 9Ô∏è‚É£ Azure login using service principal
      # - name: Azure Login
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      #     client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # üîü Deploy via Aspire
      - name: Deploy via Aspire
        run: |
          cd ${{ github.workspace }}/publish
          echo "Published contents:"
          ls -la
          DLL_NAME=$(ls | grep .dll | head -n 1)
          if [ -z "$DLL_NAME" ]; then
            echo "‚ùå No DLL found in publish output."
            exit 1
          fi
          echo "‚úÖ Running DLL: $DLL_NAME"
          dotnet "$DLL_NAME"
        env:
          RESOURCE_GROUP: rg-customerorder-prod
          LOCATION: eastus
