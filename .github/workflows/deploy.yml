name: Build and Deploy .NET Aspire AppHost

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Restore dependencies
        run: dotnet restore ./src/Nexus.AppHost/Nexus.AppHost.csproj

      - name: Build solution
        run: dotnet build ./src/Nexus.AppHost/Nexus.AppHost.csproj -c Release --no-restore

      - name: Install Aspire workload
        run: dotnet workload install aspire

      - name: Deploy to Azure using .NET Aspire
        run: |
          echo "ðŸš€ Deploying Aspire AppHost to Azure..."
          dotnet aspire publish ./src/Nexus.AppHost/Nexus.AppHost.csproj \
            --environment Production \
            --resource-group rg-customerorder-prod \
            --location eastus \
            --confirm true
