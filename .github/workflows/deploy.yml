name: Build and Deploy .NET Aspire App

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Install Aspire workload
      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      # 4️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./src/Nexus.AppHost/Nexus.AppHost.csproj

      # 5️⃣ Build project
      - name: Build AppHost
        run: dotnet build ./src/Nexus.AppHost/Nexus.AppHost.csproj -c Release --no-restore

      # 6️⃣ Publish AppHost
      - name: Publish AppHost
        run: dotnet publish ./src/Nexus.AppHost/Nexus.AppHost.csproj -c Release -o ./publish

      # 6a️⃣ Debug: list files in publish folder
      - name: List publish folder
        run: ls -R ./publish

      # # 7️⃣ Azure login using service principal
      # - name: Azure Login
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      #     client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 8️⃣ Deploy via Aspire by running the AppHost DLL
      - name: Deploy via Aspire
        run: |
          DLL_NAME=$(ls ./publish | grep .dll)
          echo "Running DLL: $DLL_NAME"
          dotnet ./publish/$DLL_NAME
        env:
          RESOURCE_GROUP: rg-customerorder-prod
          LOCATION: eastus
